server:
  port: 8080

spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/loja
    username: root
    password: 12345
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true